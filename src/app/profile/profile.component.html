<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>


<div class="container">
  <div class="row">
    <div class="col-12">
		<table class="table table-image">
		  <thead>
		    <tr>
		      <th scope="col">Image</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr *ngFor="let album of albums" >
		      <td class="w-25">
			      <img src="/assets/album/{{currentUser.id}}/{{album.path}}" class="img-fluid img-thumbnail" style="max-width: 100% !important;"  alt="Sheep">
		      </td>
		      <td><a  (click)="deleteFile(album.name)" style="color: red;"  href="">Remove</a></td>
		    </tr>
		  </tbody>
		</table>   
    </div>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
